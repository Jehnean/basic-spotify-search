<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Spotify Search</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Spotify Search</h1>
        <br>
        <form id="spotify-search">
          <div class="form-group">
            <input class="form-control" id="track" placeholder="Song Title" autofocus>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-block btn-success" value="Search">
          </div>
        </form>
        <div class="text-center" id="loading">
          <img src="loading.gif" width="80">
        </div>
        <br>
        <div id="results">
          
          <!-- handlebars template -->
          <script id="tracks-template" type="text/x-handlebars-template">
            {{#each tracks}}
              <div class="row">
                <div class="col-xs-4">
                  {{#if album.images.[0]}}
                    <img src="{{album.images.[0].url}}" class="img-responsive">
                  {{/if}}
                </div>
                <div class="col-xs-8">
                  <p><strong>{{name}}</strong> by {{artists.[0].name}}</p>
                  <p><a href="{{preview_url}}" target="_blank" class="btn btn-sm btn-default">Preview <span class="glyphicon glyphicon-play"></span></a></p>
                </div>
              </div>
              <hr>
            {{else}}
              <p class="text-center">No results</p>
            {{/each}}
          </script>
        
        </div>
      </div>
    </div>
  </div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
